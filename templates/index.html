<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="text-center mb-5">
            <h1 class="display-4 fw-bold">FocusTube</h1>
            <p class="lead text-muted">Distraction-free learning. Powered by AI.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/search" method="POST" class="d-flex gap-2">
                    <input type="text" name="query" class="form-control form-control-lg" placeholder="What do you want to learn today? (e.g. 'Pythagoras Theorem')" required>
                    <button type="submit" class="btn btn-primary btn-lg">Search</button>
                </form>
            </div>
        </div>

        <div class="mt-5">
        {% if videos %}
        <h3 class="mb-4">Top Results</h3>
        <div class="row">
            {% for video in videos %}
            <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ video.thumbnail }}" class="card-img-top" alt="Thumbnail">
                    
                    <div class="card-body">
                        <h5 class="card-title text-truncate">{{ video.title }}</h5>
                        <p class="card-text small text-muted">
                            {{ video.description[:100] }}...
                        </p>
                        
                        <a href="/watch/{{ video.video_id }}" class="btn btn-primary w-100">
                            Start Learning
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
    </div>

</body>
</html>
